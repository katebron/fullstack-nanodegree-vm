{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
       <a href="{{url_for('showLogin')}}"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Click Here to Log in </a>

    </div>
  </div>
  <div class="row divider blue">
    <div class="col-md-12"></div>
  </div>

  <div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-8 padding-none">
      <h1>Playlists</h1>
   

 
<div class="row padding-top padding-bottom">
 {% for playlist in playlists %}
    <a href = "{{url_for('showSongs', playlist_id = playlist.id)}}">
      <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10 restaurant-list">
            <h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> {{playlist.title}}</h3>
            {% if playlist.description %}
            <p class="description">{{playlist.description}}</p>
            {% endif %}
          </div>
        
      </div>
    </a>

 

  {% endfor %}
  </div>
</div>
<div>
  <div class="col-md-3 side">

{% include "side.html" %}
  </div>
{% endblock %}
