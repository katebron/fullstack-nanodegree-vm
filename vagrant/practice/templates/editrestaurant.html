<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>
<div class = 'pane'>
		<div class = 'header'>
<h1>{{restaurant.name}}</h1>

    </div>
 <h2>Edit Restaurant name</h2>
<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id) }}"
  method = 'post'>


 <p>New Name:</p>
 <input type = 'text' size='30' name='newName'>
 <input type='submit' value='Submit'>

</form>
<p><a href = "{{ url_for('showRestaurants') }}">Back to list of restaurants</a> </p>
 <h2>{{restaurant.name}} Menu Items</h2>
<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Create New Menu Item</a>
{% for i in items %}

<div class="nameAndPrice">

<span class="name">
<p>{{i.name}}</p>
</span>

<span class="price">
<p> {{i.price}} </p>
</span>
<span class="description">
<p>{{i.description}}</p>
</span>
<div class = "editdeletepane">
<p> <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a></br>
	<a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
</p>
</div>

{% endfor %}
</div>
</div>
</body>

</html>
